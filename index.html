<h1>神経が衰弱するゲーム</h1>
<h2>〜 ルール説明 〜</h2>
<p>１〜４の数字が書かれたカードが１組ずつあります。<br>プレイヤーは2枚のカードを表向きにします。<br>同じ数字が書かれたカードを選んだ場合、自分の持ち札に加えて再度２枚のカードを表向きにします。<br>異なる数字のカードを選んだ場合は２枚のカードを裏返しターン終了です。<br>全てのカードがなくなったらゲーム終了です。<br>終了時にもっとも多くのカードを持っていたプレイヤーが勝利です。</p>
